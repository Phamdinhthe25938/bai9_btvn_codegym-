<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./b3.css">
</head>
<body>
<div class="layout_computer">
    <div class="body_computer">
        <div style="text-align: right" id="display_result">

        </div>
        <div class="key_computer">
            <div class="key_number">
                <button class="btn" value="7">7</button>
                <button class="btn"  value="8">8</button>
                <button class="btn" value="9">9</button>
                <br>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <br>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <br>
                <button class="btn" value="0">0</button>
            </div>
            <div class="key_characters">
                <button class="btn" value=""onclick="xoaPt();">DEL</button>
                <button class="btn" value="" onclick="hollow();">AC</button>
                <br>
                <button class="btn" value="*">*</button>
                <button class="btn" value="/">/</button>
                <br>
                <button class="btn" value="+">+</button>
                <button class="btn" value="-">-</button>
                <br>
                <button class="btn" onclick="equal();">=</button>
            </div>
        </div>
    </div>
</div>
<script src="./b3.js"></script>
</body>
</html>
