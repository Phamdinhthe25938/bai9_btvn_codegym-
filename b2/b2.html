<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" name="yournumber" id="month" value="" placeholder="month">
<input type="number" name="yournumber2" id="year" value="" placeholder="year">
<input type="submit" id="submit" onclick="numberDay();"  value="Tinh so ngay ">
<div style="width: 200px;height: 100px;background-color: #cec5b8" id="content"></div>
</body>
</html>
<script>
     function numberDay () {
         let a = document.getElementById('month').value;
         let aInt = parseInt(a);
         switch (aInt) {
             case 1:
             case 3:
             case 5:
             case 7:
             case 8:
             case 10:
             case 12:
                 document.getElementById('content').innerHTML = 'Thang co 31 ngay'
                 break;
             case 4:
             case 6:
             case 9 :
             case 11:
                 document.getElementById('content').innerHTML = 'Thang co 30 ngay'
                 break;
             case 2:
                 let year = parseInt(document.getElementById('year').value);
                 if (year % 4 == 0) {
                     if(year%100==0){
                          if(year %400==0){
                              document.getElementById('content').innerHTML = 'Thang co 29 ngay'
                          }
                     }
                     else{
                         document.getElementById('content').innerHTML = 'Thang co 29 ngay'
                     }
                 }
                 else{
                     document.getElementById('content').innerHTML = 'Thang co 28 ngay'
                 }
                 break;
         }
     }
</script>
